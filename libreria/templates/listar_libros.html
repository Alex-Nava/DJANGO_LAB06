<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
</head>
<body>
    <h1>Lista de Libros</h1>
    <ul>
        {% for libro in libros %}
            <li>{{ libro.nombre }} - {{ libro.autor }} - {{ libro.publicacion }}</li>
        {% endfor %}
    </ul>
</body>
</html>
